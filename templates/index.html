<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Розпізнавання голосових команд</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <h1>Розпізнавання голосових команд</h1>
            <p class="model-info">Розмір моделі: {{ model_size }}</p>

            <div class="upload-section">
                <label class="file-label" id="fileLabel">
                    <span>Оберіть аудіофайл</span>
                    <input type="file" id="audioFile" accept="audio/*">
                </label>
                <button id="predictBtn">Розпізнати</button>
                <button id="resetBtn" type="button">Скинути файл</button>
            </div>


            <div id="result" class="result-box">
                <h2 id="prediction">Прогноз: -</h2>
                <div id="probabilities" class="probabilities"></div>
                <p id="latency">Latency: - мс</p>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
